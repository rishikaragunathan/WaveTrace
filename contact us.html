<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveTrace - Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: navy;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        .site-title {
            font-size: 24px;
            margin: 0;
        }

        .dark-mode-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .content-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 26px;
            color: navy;
            margin-bottom: 20px;
        }

        .contact-details, .contact-form {
            margin-bottom: 40px;
        }

        .contact-details p, .contact-form p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: navy;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: darkblue;
        }

        .map-container {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        footer {
            background-color: navy;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #ddd;
        }

        .content-container.dark-mode {
            background-color: #444;
            color: #ddd;
        }

        header.dark-mode {
            background-color: #222;
        }

        footer.dark-mode {
            background-color: #222;
        }

        .dark-mode h2 {
            color: lightblue;
        }

        .dark-mode .contact-form input, 
        .dark-mode .contact-form textarea {
            background-color: #555;
            color: #ddd;
            border: 1px solid #666;
        }

        .dark-mode .contact-form button {
            background-color: darkblue;
        }

        .dark-mode .contact-form button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="wavetrace_white_logo-removebg-preview.png" alt="WaveTrace Logo" class="logo">
            <h1 class="site-title">WaveTrace</h1>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    </header>

    <div class="content-container">
        <h2>Contact Us</h2>

        <div class="contact-details">
            <p><strong>Email:</strong> helpdesk@wavetrace.com </p>
            <p><strong>Phone:</strong> +91 202-304-0506 </p>
            <p><strong>Address:</strong> 567 Oceanview, Clearwater Lane, 530021 </p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <!-- Embed Google Maps iframe or use an API to show location -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4912.927565661379!2d77.641881477764!3d12.968831206963731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae162c1d8a4c1b%3A0x48ef98efc2830549!2s123%20Main%20St%2C%20Bangalore%2C%20India!5e0!3m2!1sen!2sus!4v1637867583710!5m2!1sen!2sus" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WaveTrace. All rights reserved.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.content-container').classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelector('footer').classList.toggle('dark-mode');
        }

        // Add event listener for form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Your message is sent and recorded');
            // Optionally, you can reset the form here
            this.reset();
        });
    </script>
</body>
</html>
